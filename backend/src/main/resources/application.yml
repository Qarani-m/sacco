spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/sacco}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# M-Pesa Configuration (Safaricom Daraja API)
mpesa:
  consumer-key: ${MPESA_CONSUMER_KEY:placeholder}
  consumer-secret: ${MPESA_CONSUMER_SECRET:placeholder}
  short-code: ${MPESA_SHORT_CODE:placeholder}
  passkey: ${MPESA_PASSKEY:placeholder}
  callback-url: ${MPESA_CALLBACK_URL:https://example.com/api/payments/mpesa/callback}
  env: ${MPESA_ENV:sandbox} # sandbox or production

file:
  upload-dir: uploads/

