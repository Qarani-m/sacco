version: "3.9"

services:
  # PostakdNgreSQL Database
  postgres:
    image: postgres:17
    container_name: sacco_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sacco
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./models/db_docker.sql:/docker-entrypoint-initdb.d/01-init.sql
    networks:
      - sacco_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sacco"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s


  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sacco_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sacco.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - sacco_network
    depends_on:
      - postgres
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

networks:
  sacco_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
  uploads_data:
    driver: local
