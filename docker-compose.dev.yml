version: "3.9"

# Development override - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-deps  # Use dev dependencies stage
    container_name: sacco_app_dev
    environment:
      NODE_ENV: development
    command: npm run start  # Use nodemon for hot reload
    volumes:
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debugger port

  # Tailwind CSS watcher (optional)
  tailwind:
    image: node:18-alpine
    container_name: sacco_tailwind
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - sacco_network
